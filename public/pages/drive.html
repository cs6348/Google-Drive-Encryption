<!DOCTYPE html>
<html>
    <head>
        <title>Drive Encrypt Test Application</title>
        <link rel="stylesheet" href="../css/index.css"/>
        <style>
            .drive-item{
                text-align: center;
                display: inline-block;
                width: 33%;
                max-height: 400px;
                overflow: hidden;
            }
            .drive-item .thumb{
                width: 90%;
                height: auto;
                overflow: hidden;
            }
            .drive-item .item-inner{
                padding: 5px;
                margin: 5px 10px;
                border: 1px solid #000;
                overflow: inherit;
            }
            .item-inner:hover{
                cursor: pointer;
                background-color: #e3e3e3;
            }
        </style>
    </head>
    <body>
        <h2>Google Drive Folder</h2>
        <script src='../js/display.js'></script>
        <div id="folder"></div>
    </body>
</html>
